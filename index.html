<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Calculator
        </title>

        <script src="script.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>

        <div id="calculator">

            <div id="visor">
                &nbsp;
            </div>

            <div id="buttonsContainer">
                <div class="row">
                    <button type="button" id="backspace" class="special" title="Backspace" data-content="backspace">
                        <span class="material-symbols-outlined">
                            backspace
                        </span>
                    </button>
                    <button type="button" id="clearAll" class="special" title="Clear all" data-content="clearAll">
                        AC
                    </button>
                    <button type="button" id="floatingPoint" class="special" title="Floating point" data-content="fPoint">
                        .
                    </button>
                    <button type="button" id="divide" class="divide special" title="Divide" data-content="/">
                        <span class="material-symbols-outlined">
                            pen_size_1
                        </span>
                    </button>
                </div>
                <div class="row">
                    <button type="button" data-content="7">
                        7
                    </button>
                    <button type="button" data-content="8">
                        8
                    </button>
                    <button type="button" data-content="9">
                        9
                    </button>
                    <button type="button" class="multiply special" title="Multiply" data-content="*">
                        <span class="material-symbols-outlined">
                            close
                        </span>
                    </button>
                </div>
                <div class="row">
                    <button type="button" data-content="4">
                        4
                    </button>
                    <button type="button" data-content="5">
                        5
                    </button>
                    <button type="button" data-content="6">
                        6
                    </button>
                    <button type="button" class="subtract special" title="Subtract" data-content="-">
                        <span class="material-symbols-outlined">
                            remove
                        </span>
                    </button>
                </div>
                <div class="row">
                    <button type="button" data-content="1">
                        1
                    </button>
                    <button type="button" data-content="2">
                        2
                    </button>
                    <button type="button" data-content="3">
                        3
                    </button>
                    <button type="button" class="add special" title="Add" data-content="+">
                        <span class="material-symbols-outlined">
                            add
                        </span>
                    </button>
                </div>
                <div class="row">
                    <button type="button" data-content="00">
                        00
                    </button>
                    <button type="button" data-content="0">
                        0
                    </button>
                    <button type="button" class="equal special" title="Equals" data-content="=">
                        <span class="material-symbols-outlined">
                            equal
                        </span>
                    </button>
                </div>
            </div>
        </div>
        
    </body>
</html>
