<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Calculator
        </title>

        <script src="script.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>

        <div id="calculator">

            <div id="visor">
                96
            </div>

            <div id="buttonsContainer">
                <div class="row">
                    <button type="button" id="backspace" class="special" title="Backspace">
                        <span class="material-symbols-outlined">
                            backspace
                        </span>
                    </button>
                    <button type="button" id="clearAll" class="special" title="Clear all">
                        AC
                    </button>
                    <button type="button" id="floatingPoint" class="special" title="Floating point">
                        .
                    </button>
                    <button type="button" id="divide" class="divide special" title="Divide">
                        <span class="material-symbols-outlined">
                            pen_size_1
                        </span>
                    </button>
                </div>
                <div class="row">
                    <button type="button">
                        7
                    </button>
                    <button type="button">
                        8
                    </button>
                    <button type="button">
                        9
                    </button>
                    <button type="button" class="multiply special" title="Multiply">
                        <span class="material-symbols-outlined">
                            close
                        </span>
                    </button>
                </div>
                <div class="row">
                    <button type="button">
                        4
                    </button>
                    <button type="button">
                        5
                    </button>
                    <button type="button">
                        6
                    </button>
                    <button type="button" class="subtract special" title="Subtract">
                        <span class="material-symbols-outlined">
                            remove
                        </span>
                    </button>
                </div>
                <div class="row">
                    <button type="button">
                        1
                    </button>
                    <button type="button">
                        2
                    </button>
                    <button type="button">
                        3
                    </button>
                    <button type="button" class="add special" title="Add">
                        <span class="material-symbols-outlined">
                            add
                        </span>
                    </button>
                </div>
                <div class="row">
                    <button type="button">
                        00
                    </button>
                    <button type="button">
                        0
                    </button>
                    <button type="button" class="equal special" title="Equals">
                        <span class="material-symbols-outlined">
                            equal
                        </span>
                    </button>
                </div>
            </div>
        </div>
        
    </body>
</html>
