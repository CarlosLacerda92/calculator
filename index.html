<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Calculator
        </title>

        <script src="script.js" defer></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>

        <div id="calculator">

            <div id="visor">
                96
            </div>

            <div id="buttonsContainer">
                <div class="row">
                    <div class="column">
                        <button type="button" id="backspace" title="Backspace">
                            <
                        </button>
                    </div>
                    <div class="column">
                        <button type="button" id="clearAll" title="Clear all">
                            AC
                        </button>
                    </div>
                    <div class="column">
                        <button type="button" id="floatingPoint" title="Floating point">
                            .
                        </button>
                    </div>
                    <div class="column">
                        <button type="button" id="divide" title="Divide">
                            /
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <button type="button">
                            7
                        </button>
                    </div>
                    <div class="column">
                        <button type="button">
                            8
                        </button>
                    </div>
                    <div class="column">
                        <button type="button">
                            9
                        </button>
                    </div>
                    <div class="column">
                        <button type="button" title="Multiply">
                            *
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <button type="button">
                            4
                        </button>
                    </div>
                    <div class="column">
                        <button type="button">
                            5
                        </button>
                    </div>
                    <div class="column">
                        <button type="button">
                            6
                        </button>
                    </div>
                    <div class="column">
                        <button type="button" title="Subtract">
                            -
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <button type="button">
                            1
                        </button>
                    </div>
                    <div class="column">
                        <button type="button">
                            2
                        </button>
                    </div>
                    <div class="column">
                        <button type="button">
                            3
                        </button>
                    </div>
                    <div class="column">
                        <button type="button" title="Add">
                            +
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <button type="button">
                            00
                        </button>
                    </div>
                    <div class="column">
                        <button type="button">
                            0
                        </button>
                    </div>
                    <div class="column" style="flex-grow: 3;">
                        <button type="button" title="Equals" style="width: 100%">
                            =
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
